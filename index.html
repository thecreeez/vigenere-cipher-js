<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="alert alert-secondary" role="alert">
    <h3>Шифровщик/Дешифровщик шифра Виженера.</h3>
    <div id="applicationInfo">

    </div>
  </div>

  <div class="wrapper">
    <div class="encrypt-form">
      <div class="input-group">
        <span class="input-group-text">Зашифровать</span>
        <textarea class="form-control" aria-label="With textarea" id="encryptInput"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="buttonEncrypt">Выполнить</button>
      </div>
    </div>

    <div class="decrypt-form">
      <div class="input-group">
        <span class="input-group-text">Расшифровать</span>
        <textarea class="form-control" aria-label="With textarea" id="decryptInput"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="buttonDecrypt">Выполнить</button>
      </div>
    </div>

    <div class="input-group key-form">
      <span class="input-group-text" id="inputGroup-sizing-sm">Ключ</span>
      <input type="text" id="keyInput" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm" placeholder="Оставьте пустым для случайной генерации">
    </div>
  </div>

  <script src="scripts/Utils.js"></script>
  <script src="scripts/Application.js"></script>
  <script src="scripts/init.js"></script>

  <author hidden>Кожевников Ефим Алексеевич</author>
</body>

</html>
